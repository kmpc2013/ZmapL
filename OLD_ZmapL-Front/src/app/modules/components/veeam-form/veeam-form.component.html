<form [formGroup]="formGroup" (ngSubmit)="salvar()">
  <div class="formDiv">
    <table>
      <tr>
        <td class="formName">Veeam Repository:</td>
        <td>
          <input
            class="formInput"
            formControlName="veeamRepoFilesystem"
            placeholder="REPO_MARTINELLI, REPO_PRIMATO..."
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td class="formName">Prefixo do Cliente:</td>
        <td>
          <input
            class="formInput"
            formControlName="veeamAcronym"
            placeholder="MTL, PRI..."
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td class="formName">Ligero Customer ID:</td>
        <td>
          <input
            class="formInput"
            formControlName="ligeroCustomerId"
            placeholder="MARTINELLI, PRIMATO..."
            type="text"
            required
          />
        </td>
        <td class="requiredIcon">*</td>
      </tr>
      <tr>
        <td class="formName">Ligero E-mail:</td>
        <td>
          <input
            class="formInput"
            formControlName="ligeroEmail"
            placeholder="user@cliente.com.br..."
            type="text"
            required
          />
        </td>
        <td class="requiredIcon">*</td>
      </tr>
      <tr>
        <td class="formName">Ligero Servi√ßo:</td>
        <td>
          <input
            class="formInput"
            formControlName="ligeroService"
            placeholder="Backup, Veeam..."
            type="text"
            required
          >
        </td>
        <td class="requiredIcon">*</td>
      </tr>
    </table>
  </div>
  <button mat-raised-button type="button" class="btn btn-outline-dark" [disabled]="!formGroup.valid" (click)="salvar()">
    Save
  </button>
</form>
